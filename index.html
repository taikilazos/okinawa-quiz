<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Okinawa Quest - Interactive Statue</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('imgs/okinawa_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #DEB887;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
        }
        
        #gameCanvas {
            display: block;
            background: #FEF9E7;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #photoModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        
        
        #photoContent {
            max-width: 80%;
            max-height: 80%;
            text-align: center;
            overflow: auto;
            padding: 20px;
        }
        
        #photoContent img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        
        #closeModal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            text-decoration: none;
        }
        
        #closeModal:hover {
            color: #e74c3c;
        }
        
        .navArrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .navArrow:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-50%) scale(1.1);
        }
        
        #prevPhoto {
            left: 20px;
        }
        
        #nextPhoto {
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>

        <div id="instructions">
            WASD to move | F to interact with panels | ESC to close photos
        </div>
    </div>
    
    <div id="photoModal">
        <a href="#" id="closeModal">&times;</a>
        <div id="photoContent">
            <button id="prevPhoto" class="navArrow">&larr;</button>
            <img id="currentPhoto" src="" alt="Okinawa Photo">
            <button id="nextPhoto" class="navArrow">&rarr;</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
